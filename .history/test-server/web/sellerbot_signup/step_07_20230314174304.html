<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 회원가입</title>
	<link rel="stylesheet" href="./css/step_07.css">
	<script type="module" src="./js/step_07.js" defer></script>
	<script src="https://kit.fontawesome.com/133e10f389.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div class="top">
			<div class="notification">
				<div class="text">
					<i class="fa-solid fa-bell"></i>
					<p>[공지사항] [신규 판매몰 지원] 발란 - 판매몰등록 안내</p>
				</div>
				<button><img src="./img/xmark.svg" alt="xmark"></button>
			</div>
		</div>
		<div class="bottom">
			<div class="logo"><img src="./img/sellerbotLogo.svg" alt="sellerbot"></div>
			<div class="right">
				<button>로그인</button>
				<span></span>
				<button>회원가입</button>
				<span></span>
				<button>고객센터</button>
			</div>
		</div>
	</header>
	<main>
		<section>
			<button class="fixed2" id="prevStep">
				<span>이전</span>
			</button>
			<button class="fixed" id="nextStep">
				<span>다음</span>
				<img src="./img/rightArrow.svg" />
			</button>
			<article id="top">
				<div class="title">
					<h1>서비스 정보 등록</h1>
				</div>
				<div class="processBar">
					<div class="first step">
						<span class="line"></span>
						<p>판매몰 등록</p>
					</div>
					<div class="second step">
						<span class="line"></span>
						<p>결제수단 등록</p>
					</div>
					<div class="third step active">
						<span class="line"></span>
						<p>계좌 등록</p>
					</div>
				</div>
			</article>
			<article id="accountReg">
				<p class="topText">나도 모르는 정산금 입금내역, 등록 한 번이면 쉽고 빠르게 볼 수 있습니다.</p>
				<div class="tableTop">
					<div class="left">
						<p>정산계좌 등록현황</p>
						<span>(전체 1 / 정상 1 / 오류 0 /점검 0)</span>
					</div>

				</div>
			</article>
		</section>
	</main>
</body>

</html>
