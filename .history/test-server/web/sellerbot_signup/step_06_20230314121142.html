<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 회원가입</title>
	<link rel="stylesheet" href="./css/step_05.css">
	<script type="module" src="./js/step_05.js" defer></script>
	<script src="https://kit.fontawesome.com/133e10f389.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- <header>는 기존헤더로 대체하면 됩니다 임시로 넣어둠 -->
	<header></header>
	<main>
		<section>
			<button class="fixed2" id="prevStep">
				<span>이전</span>
			</button>
			<button class="fixed" id="nextStep">
				<span>다음</span>
				<img src="./img/rightArrow.svg" />
			</button>
			<article id="top">
				<div class="title">
					<h1>서비스 정보 등록</h1>
					<span id="mallGuide">판매몰 등록가이드</span>
				</div>
				<div class="processBar">
					<div class="first step">
						<span class="line"></span>
						<p>판매몰 등록</p>
					</div>
					<div class="second step active">
						<span class="line"></span>
						<p>결제수단 등록</p>
					</div>
					<div class="third step">
						<span class="line"></span>
						<p>계좌 등록</p>
					</div>
				</div>
			</article>
		</section>
	</main>
</body>

</html>
