<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 회원가입</title>
	<link rel="stylesheet" href="./css/step_03.css">
	<script type="module" src="./js/step_03.js" defer></script>
</head>

<body>
	<!-- <header>는 기존헤더로 대체하면 됩니다 임시로 넣어둠 -->
	<header></header>
	<main>
		<section>
			<button class="fixed2" id="prevStep">
				<span>이전</span>
			</button>
			<button class="fixed" id="nextStep">
				<span>다음</span>
				<img src="./img/rightArrow.svg" />
			</button>
			<article id="top">
				<div class="title">
					<h1>셀러봇캐시 회원가입</h1>
				</div>
				<div class="processBar">
					<div class="first step">
						<span class="line"></span>
						<p>구독 유형 선택</p>
					</div>
					<div class="second step">
						<span class="line"></span>
						<p>본인인증/약관동의</p>
					</div>
					<div class="third step active">
						<span class="line"></span>
						<p>사업자정보 입력</p>
					</div>
				</div>
			</article>
			<article id="bizInfo">
				<h2>사업자정보 입력<small id="userEmail">example@gmail.com</small></h2>
				<div class="bg">
					<div class="wrapper">
						<p class="essential">상호명</p>
						<div class="row">
							<div class="left">
								<input type="text" id="bizName" placeholder="상호명 입력">
							</div>
						</div>
						<p class="essential">사업자등록번호</p>
						<div class="flexRow">
							<input class="onlyNumber" type="text" id="bizNum" placeholder="사업자등록번호 입력">
							<button id="bizNumCheck">중복확인</button>
							<span class="underMsg">('-'없이 숫자만 입력)</span>
							<span id="msg3" class="errMsg">사업자번호를 입력해주세요.</span>
						</div>
					</div>
				</div>
				<div class="bg">
					<div class="wrapper">
						<p class="essential">대표자명</p>
						<div class="row">
							<div class="left">
								<input type="text" id="userName" placeholder="대표자명 입력">
							</div>
						</div>
						<p class="essential">대표자 연락처</p>
						<div class="flexRow">
							<select id="userPhone_1">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="012">012</option>
								<option value="013">013</option>
							</select>
							<input class="onlyNumber" type="text" id="userPhone_2">
							<button id="bizNumCheck">중복확인</button>
							<span class="underMsg">('-'없이 숫자입력 / 입력하신 연락처로 중요한 공지 및 혜택을 안내드리거나 알림톡
								리포트를 보내드리고 있어 정확히 입력해주세요.)</span>
							<span id="msg3" class="errMsg">대표자 연락처를 입력해주세요.</span>
						</div>
					</div>
				</div>
			</article>
		</section>
	</main>
</body>

</html>
