<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 회원가입</title>
	<link rel="stylesheet" href="./css/step_04.css">
	<script type="module" src="./js/step_04.js" defer></script>
</head>

<body>
	<!-- <header>는 기존헤더로 대체하면 됩니다 임시로 넣어둠 -->
	<header></header>
	<main>
		<section>
			<button class="fixed" id="nextStep">
				<span>다음</span>
				<img src="./img/rightArrow.svg" />
			</button>
			<article id="top">
				<div class="flex">
					<span class="line"></span>
					<div class="checkCircle"></div>
					<span class="line"></span>
				</div>
				<h2>회원가입이 완료되었습니다</h2>
			</article>
			<article id="content">
				<div class="left">
					<button id="mallReg" class="active">판매몰 등록</button>
					<button id="accountReg">계좌 등록</button>
				</div>
				<div class="center">
					<div class="bg">
						<img src="./img/step_04.png" alt="step_04">
					</div>
					<div class="timeOutBar"></div>
				</div>
				<div class="right"></div>
			</article>
		</section>
	</main>
</body>

</html>
