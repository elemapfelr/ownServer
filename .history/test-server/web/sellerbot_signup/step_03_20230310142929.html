<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 회원가입</title>
	<link rel="stylesheet" href="./css/step_03.css">
	<script type="module" src="./js/step_03.js" defer></script>
</head>

<body>
	<!-- <header>는 기존헤더로 대체하면 됩니다 임시로 넣어둠 -->
	<header></header>
	<main>
		<section>
			<button class="fixed2" id="prevStep">
				<span>이전</span>
			</button>
			<button class="fixed" id="nextStep">
				<span>다음</span>
				<img src="./img/rightArrow.svg" />
			</button>
			<article id="top">
				<div class="title">
					<h1>셀러봇캐시 회원가입</h1>
				</div>
				<div class="processBar">
					<div class="first step">
						<span class="line"></span>
						<p>구독 유형 선택</p>
					</div>
					<div class="second step">
						<span class="line"></span>
						<p>본인인증/약관동의</p>
					</div>
					<div class="third step active">
						<span class="line"></span>
						<p>사업자정보 입력</p>
					</div>
				</div>
			</article>
			<article id="bizInfo">
				<h2>사업자정보 입력<small id="userEmail">example@gmail.com</small></h2>
				<div class="bg">
					<div class="wrapper">
						<p class="essential">상호명</p>
						<div class="row">
							<div class="left">
								<input type="text" id="bizName" placeholder="상호명 입력">
							</div>
						</div>
						<p class="essential">비밀번호</p>
						<div class="row">
							<input type="password" id="pw" placeholder="비밀번호 입력">
							<span class="underMsg">영문, 숫자, 특수문자를 조합하여 8자 이상 ~20자 이내로 입력 ( 사용가능한 특수문자 : !@#$%^&*+=-[] )</span>
							<span id="msg3" class="errMsg">비밀번호가 형식에 맞지 않습니다.</span>
						</div>
					</div>
				</div>
			</article>
		</section>
	</main>
</body>

</html>
