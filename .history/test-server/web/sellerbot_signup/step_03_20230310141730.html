<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 회원가입</title>
	<link rel="stylesheet" href="./css/step_03.css">
	<script type="module" src="./js/step_03.js" defer></script>
</head>

<body>
	<!-- <header>는 기존헤더로 대체하면 됩니다 임시로 넣어둠 -->
	<header></header>
	<main>
		<section>
			<button class="fixed2" id="prevStep">
				<span>이전</span>
			</button>
			<button class="fixed" id="nextStep">
				<span>다음</span>
				<img src="./img/rightArrow.svg" />
			</button>
			<article id="top">
				<div class="title">
					<h1>셀러봇캐시 회원가입</h1>
				</div>
				<div class="processBar">
					<div class="first step">
						<span class="line"></span>
						<p>구독 유형 선택</p>
					</div>
					<div class="second step">
						<span class="line"></span>
						<p>본인인증/약관동의</p>
					</div>
					<div class="third step active">
						<span class="line"></span>
						<p>사업자정보 입력</p>
					</div>
				</div>
			</article>
			<article id="selfVerification">
				<h2>사업자정보 입력</h2>
			</article>
		</section>
	</main>
</body>

</html>
