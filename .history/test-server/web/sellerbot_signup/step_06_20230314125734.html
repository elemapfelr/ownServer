<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 회원가입</title>
	<link rel="stylesheet" href="./css/step_06.css">
	<script type="module" src="./js/step_06.js" defer></script>
	<script src="https://kit.fontawesome.com/133e10f389.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- <header>는 기존헤더로 대체하면 됩니다 임시로 넣어둠 -->
	<header>
		<div class="top">
			<div class="notification">
				<div class="notiLogo"><i class="fa-solid fa-bell"></i></div>
				<p>[공지사항] [신규 판매몰 지원] 발란 - 판매몰등록 안내</p>
				<button><img src="./img/xmark.svg" alt="xmark"></button>
			</div>
		</div>
		<div class="bottom">
			<div class="logo"><img src="./img/sellerbotLogo.svg" alt="sellerbot"></div>
			<div class="right">
				<button>로그인</button>
				<span></span>
				<button>회원가입</button>
				<span></span>
				<button>고객센터</button>
			</div>
		</div>
	</header>
	<main>
		<section>
			<button class="fixed2" id="prevStep">
				<span>이전</span>
			</button>
			<button class="fixed" id="nextStep">
				<span>다음</span>
				<img src="./img/rightArrow.svg" />
			</button>
			<article id="top">
				<div class="title">
					<h1>서비스 정보 등록</h1>
				</div>
				<div class="processBar">
					<div class="first step">
						<span class="line"></span>
						<p>판매몰 등록</p>
					</div>
					<div class="second step active">
						<span class="line"></span>
						<p>결제수단 등록</p>
					</div>
					<div class="third step">
						<span class="line"></span>
						<p>계좌 등록</p>
					</div>
				</div>
			</article>
			<article id="payInfo">
				<h2>이용권 결제정보</h2>
				<div class="flexBox">
					<div class="left">
						<div class="top"></div>
						<div class="center"></div>
						<div class="bottom"></div>
					</div>
					<div class="right"></div>
				</div>
			</article>
		</section>
	</main>
</body>

</html>
